<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div class="header-border">
        <h1 class="header">Tic Tac Toe</h1>
      </div>
    </header>

    <main>
      <div class="gameboard"></div>
      <div class="players">
        <div class="player one">
          <h3 id="one"></h3>
        </div>
        <span class="material-icons md-36 orange-marker"> chevron_left </span>
        <span class="material-icons md-36 pink-marker"> chevron_right </span>
        <div class="player two">
          <h3 id="two"></h3>
        </div>
      </div>
      <div class="reset">
        <h3 class="reset-btn">Reset</h3>
      </div>
      <div class="modal">
        <div class="edit-player">
          <form>
            <input type="text" id="name" name="name" placeholder="Enter name" required />
            <button type="submit" class="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
